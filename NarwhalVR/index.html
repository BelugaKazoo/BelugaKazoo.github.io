<!DOCTYPE html>
<html>
  <head>
    <title>NarwhalVR</title>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene >
      <a-assets>

        <a-asset-item id="narwhal" src="assets/narwhal/scene.gltf"></a-asset-item>
        <a-asset-item id="narwhalobj" src="assets/narwhal/narwhalobj.obj"></a-asset-item>
        <a-asset-item id="tree-obj" src="assets/Narwhal_Sketch.obj"></a-asset-item>
        <a-asset-item id="rock" src="assets/rock/scene.gltf"></a-asset-item>

        <audio id="pickupSound" src="assets/audio/caughtnarwhal.mp3"></audio>
        <audio id="music" src="assets/audio/song1_memo.mp3"></audio>

        <a-img id="tex0" src="assets/textures/tex0.jpg"></a-img>
        <a-img id="tex1" src="assets/textures/tex1.jpg"></a-img>
        <a-img id="tex2" src="assets/textures/tex2.jpg"></a-img>
        <a-img id="tex3" src="assets/textures/tex3.jpg"></a-img>
        <a-img id="tex4" src="assets/textures/tex4.jpg"></a-img>
        <a-img id="tex5" src="assets/textures/tex5.jpg"></a-img>
        <a-img id="tex6" src="assets/textures/tex6.jpg"></a-img>
        <a-img id="tex7" src="assets/textures/tex7.jpg"></a-img>
        <a-img id="tex8" src="assets/textures/tex8.jpg"></a-img>
        <a-img id="tex9" src="assets/textures/tex9.jpg"></a-img>
        <a-img id="tex10" src="assets/textures/tex10.jpg"></a-img>
        <a-img id="tex11" src="assets/textures/tex11.jpg"></a-img>
        <a-img id="tex12" src="assets/textures/tex12.jpg"></a-img>
        <a-img id="tex13" src="assets/textures/tex13.jpg"></a-img>
        <a-img id="tex14" src="assets/textures/tex14.jpg"></a-img>
        <a-img id="tex15" src="assets/textures/tex15.jpg"></a-img>
        <a-img id="tex16" src="assets/textures/tex16.jpg"></a-img>
        <a-img id="tex17" src="assets/textures/tex17.jpg"></a-img>
        <a-img id="tex18" src="assets/textures/tex18.jpg"></a-img>

        <a-asset-item id="landobj" src="assets/land/ground1.obj"></a-asset-item>
        <a-asset-item id="landmtl" src="assets/land/ground1.mtl"></a-asset-item>

        <a-asset-item id="seaweedobj" src="assets/seaweed/seaweed.obj"></a-asset-item>
        <a-asset-item id="seaweedmtl" src="assets/seaweed/seaweed.mtl"></a-asset-item>

        <a-asset-item id="coralobj" src="assets/coral/coral.obj"></a-asset-item>
        <a-asset-item id="coralmtl" src="assets/coral/coral.mtl"></a-asset-item>

        <a-asset-item id="rockobj" src="assets/rock/rock.obj"></a-asset-item>
        <a-asset-item id="rockmtl" src="assets/rock/rock.mtl"></a-asset-item>
        <img id="sky" src="assets/images/flowers2.png"></a-assets>

      </a-assets>

      <script src="sketch.js"></script>

      <a-entity obj-model="obj: #seaweedobj" position="2.54 -0.5 -17.77" rotation="0 90 0" scale="0.75 0.75 0.75" material="color:#00c48f"></a-entity>
      <a-entity obj-model="obj: #seaweedobj" position="19.274 -0.5 0.227" scale="0.75 0.75 0.75" material="color:#00c48f"></a-entity>
      <a-entity obj-model="obj: #seaweedobj" position="-18.662 -0.5 7.022" rotation="0 180 0" scale="0.75 0.75 0.75" material="color:#00c48f"></a-entity>
      <a-entity obj-model="obj: #seaweedobj" position="-15.079 -0.5 -16.375" rotation="0 90 0" scale="0.75 0.75 0.75" material="color:#00c48f"></a-entity>
      <a-entity obj-model="obj: #seaweedobj" position="-5.24 -0.5 -10" rotation="0 90 0" scale="0.75 0.75 0.75" material="color:#00c48f"></a-entity>


      <a-entity obj-model="obj: #coralobj" position="0 -2 5" scale="0.5 0.5 0.5" material="color: #ff9572"></a-entity>
      <a-entity obj-model="obj: #coralobj" position="-6.436 -2 5.817" rotation="0 90 0" scale="0.5 0.5 0.5" material="color: #ff9572"></a-entity>
      <a-entity obj-model="obj: #coralobj" position="5.275 -2.92 -16.484" scale="0.5 0.5 0.5" material="color: #6b72ff"></a-entity>
      <a-entity obj-model="obj: #coralobj" position="-13.874 -2.461 -9.729" scale="0.5 0.5 0.5" material="color: #ff9572"></a-entity>
      <a-entity obj-model="obj: #coralobj" position="-18.754 -2.778 -7.455" scale="0.5 0.5 0.5" material="color: #6b72ff"></a-entity>
      <a-entity obj-model="obj: #coralobj" position="-17.776 -2.198 3.327" scale="0.5 0.5 0.5" material="color: #ff9572"></a-entity>
      <a-entity obj-model="obj: #coralobj" position="12.851 -2 -14.827" scale="0.5 0.5 0.5" material="color: #ff9572"></a-entity>
      <a-entity obj-model="obj: #coralobj" position="13.79 -2.941 -11.818" scale="0.5 0.5 0.5" material="color: #6b72ff"></a-entity>

      <a-entity obj-model="obj: #rockobj" position="15.593 -0.597 3.499" scale="0.5 0.5 0.5" material="color: #bfbfbf"></a-entity>
      <a-entity obj-model="obj: #rockobj" position="-8.049 -2 -15.977" rotation="0 -42.928 0" scale="0.5 0.5 0.5" material="color: #bfbfbf"></a-entity>
      <a-entity obj-model="obj: #rockobj" position="-16.723 -2 -10.536" scale="0.5 0.5 0.5" material="color: #bfbfbf"></a-entity>
      <a-entity obj-model="obj: #rockobj" position="5 -2 5" scale="0.5 0.5 0.5" material="color: #bfbfbf"></a-entity>
      <a-entity obj-model="obj: #rockobj" position="11.381 -2 -12.129" scale="0.5 0.5 0.5" material="color: #bfbfbf"></a-entity>
<!-- 	  <a-sound src="src: #music" autoplay="true" position="0 0 0"></a-sound>
 -->
      <a-entity obj-model="obj: #landobj; mtl: # " position="0 -2 0" material="color: #94d0ef" scale="1.25 1 1.25"></a-entity>


      <a-plane position="0 -2 0" rotation="-90 0 0" width="100" height="100" color="#acba13"></a-plane>

      <a-text id="Narwhalopedia" align="center" color="black" position="0 2 -3" Narwhalopedia value="~NARWHALOPEDIA~ \n" ></a-text>
      <a-text id="viewNarwhals" align="center" color="black" position="0 1.75 -3" Narwhalopedia value="view your Narwhals!" ></a-text>

      <a-box position="0 0 -3.5" color="white" scale="3 4 1"></a-box>

      <a-text id="UItext" value="Narwhal Count: 0" color="black" position="1.5 1.5 -3"></a-text>
      <a-text id="belugaCount" value="Beluga Disaster Count: 0" color="black" position="1.5 1.75 -3"></a-text>


      <a-camera position="0,4,0">
          <a-cursor></a-cursor>
      </a-camera>

        <!-- particle system -->
      <a-entity id="explosion" position="0 -100 0" particle-system="texture:assets/narwhal.png; duration:0.75; size:5; particleCount:50;"></a-entity>

        <!-- audio -->
        <!--<a-entity id="caughtNarwhalSFX" sound="src: url(assets/audio/caughtnarwhal.mp3)"></a-entity>-->

        <!--sky -->

      <a-sky src="#sky" geometry="primitive: icosahedron; radius: 5000"></a-sky>

      <!--light -->
      <!-- <a-light position="-1 8.46 0"></a-light>
      <a-light color="#b6c2ff" position="-1 8.249 0" type="ambient"></a-light> -->

      <!--bg music -->
      <a-sound src="src: url(assets/audio/song2_kerokero.mp3)" autoplay="true" position="0 2 5" loop="true" volume="0.75"></a-sound>

    </a-scene>
  </body>
</html>
