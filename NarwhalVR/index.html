<!DOCTYPE html>
<html>
  <head>
    <title>NarwhalVR</title>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="sketch.js"></script>

  </head>
  <body>
    <a-scene >
      <a-assets>
        <a-asset-item id="narwhal" src="assets/narwhal/scene.gltf"></a-asset-item>
      </a-assets>
       <a-entity modely0 id="modely0" gltf-model="#narwhal"></a-entity>       
       <a-entity modely1 id="modely1" gltf-model="#narwhal"></a-entity>       
       <a-entity modely2 id="modely2" gltf-model="#narwhal"></a-entity>       
       <a-entity modely3 id="modely3" gltf-model="#narwhal"></a-entity>       

<!--      <a-entity modely id="modely" geometry="primitive:box;"></a-entity>
 -->      <a-plane position="0 -4 0" rotation="-90 0 0" width="100" height="100" color="#acba13"></a-plane>
      <a-sky color="#6EBAA7"></a-sky>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
             event-set__enter="_event: mouseenter; color: #000000"
             event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>    
<!--       <a-entity>  
        <a-entity  geometry="primitive:box; width:1; height:1; depth:1;" material="color:red;" position="2 0.5 -3" rotation="0 45 0" event-set__makevisible="_event: mouseenter; visible: true"></a-entity>
        <a-animation attribute="rotation"
          dur="10000"
          fill="forwards"
          to="0 360 0"
          repeat="indefinite">       
        </a-animation>
      </a-entity> -->
      <a-camera>
        <a-text id="UItext" value="Narwhal Count: 0" position="0 2 -3"></a-text>
        <a-cursor>
        </a-cursor>
      </a-camera>           
    </a-scene>
  </body> 
</html>
