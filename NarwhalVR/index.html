<!DOCTYPE html>
<html>
  <head>
    <title>NarwhalVR</title>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.1.1/dist/aframe-event-set-component.min.js"></script>

  </head>
  <body>
    <a-scene >
      <a-assets>
        <a-asset-item id="narwhal" src="assets/narwhal/scene.gltf"></a-asset-item>
        <a-asset-item id="tree-obj" src="assets/Narwhal_Sketch.obj"></a-asset-item>
        <a-asset-item id="rock" src="assets/rock/scene.gltf"></a-asset-item>
        <a-asset-item id="landobj" src="assets/land/ground.obj"></a-asset-item>
        <a-img id="tex" src="assets/images/DSC_4440.jpg"><

        <a-asset-item id="landmtl" src="assets/land/ground.mtl"></a-asset-item>
      </a-assets>
      <script src="sketch.js"></script>
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" material="color: blue; src: #tex"></a-entity> <!-- material="color: green; shader: flat"#landmtl -->
      <a-entity obj-model="obj: #landobj; " position="0 -2 0" material="color: #c2b280; "></a-entity>
      
      <a-plane position="0 -2 0" rotation="-90 0 0" width="100" height="100" color="#acba13"></a-plane>
      <a-sky color="#006994"></a-sky>
      <a-box position="0 0 -3.5" color="white" scale="3 4 1"></a-box>
      <a-text id="Narwhalopedia" align="center" color="black" position="0 1.5 -3" Narwhalopedia value="~NARWHALOPEDIA~ \n" ></a-text>
<!--             <a-entity gltf-model="#rock"></a-entity>
 -->
<!--       <a-entity  gltf-part="src: #narwhal; part: chair"  material="color: blue"></a-entity>
 -->  <!--     <a-sky id="image-360" radius="5" material="side: double; color: #EF2D5E; transparent: true; opacity: 0.5" > -->
        <a-camera position="0,2,0">
                <a-box position=""></a-box>

<!--             <a-text id="UItext" value=s"Narwhal Count: 0" position="0 2 -3"></a-text>
 -->            <a-cursor>
            </a-cursor>
          </a-camera>  
   <!--  </a-sky>  -->        
    </a-scene>
  </body> 
</html>
